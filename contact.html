<!-- CONTACT SECTION -->
<h1>Contact Me</h1>
<div class="contact-row">
<div class="contact-img">
    <img src="images/CONTACT ME.jpg" alt="Aqilah Contact" />
</div>

<div class="contact-info">
<div class="contact-form">
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <!-- Icon -->
    <div class="social-links">
        <h3>Connect with me</h3>
        <div class="icons">
            <a href="https://www.instagram.com/adrnaqilh_" target="_blank" title="Instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
            </a>
            <a href="https://wa.me/60139663924" target="_blank" title="WhatsApp">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
            </a>
            <a href="https://www.tiktok.com/@_mymariposa" target="_blank" title="TikTok">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
            </a>
            <a href="mailto:adriana.aqilah18@gmail.com" title="Email">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" />
            </a>
        </div>
    </div>
